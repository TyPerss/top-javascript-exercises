  <title>JS Playground</title>

  <script>

    function add7(initialNumber) {
      finalNumber = initialNumber + 7;
      return finalNumber;
    }

    function multiply(num1, num2) {
      numProduct = num1 * num2;
      return numProduct;
    }

    function capitalize(initialString) {
      lowerString =  initialString.toLowerCase();
      sentenceString = lowerString.slice(0,1).toUpperCase() + lowerString.slice(1);
      return sentenceString;
    }

    function lastLetter(initialString) {
      return initialString.slice(-1);
    }

  </script>
